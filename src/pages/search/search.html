<ion-header>
  <ion-navbar color = "primary">
    <ion-title>Search</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>


<ion-content padding style = "background-color: #cdd6dd">
  <ion-list>
    <ion-item *ngFor ="let d of items">
      <ion-thumbnail item-start>
        <img *ngIf="d.ad.hasOwnProperty('thumbnail')" src="https://img.segundamano.mx/cover/{{d.ad.thumbnail.path}}">
      </ion-thumbnail>
      <h2 *ngIf="d.ad.hasOwnProperty('subject')">
        {{d.ad.subject}}
      </h2>
      <h2 *ngIf= "d.ad.hasOwnProperty('list_price')" >
        {{d.ad.list_price.label}}
      </h2>
      <button ion-button clear item-end (click)="verDisp(d)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
