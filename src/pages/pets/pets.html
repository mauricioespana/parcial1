<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Mascotas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="clickSearch()">
        <ion-icon name="search" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style = "background-color: #cdd6dd">
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor="let d of disp">
        <ion-card (click)="verDisp(d)">
          <img *ngIf="d.ad.hasOwnProperty('thumbnail')" src='https://img.segundamano.mx/cover/{{d.ad.thumbnail.path}}'>
          <img *ngIf="!d.ad.hasOwnProperty('thumbnail')" src='../assets/imgs/logo.png'>
          <ion-card-content>
            <h2 *ngIf="d.ad.hasOwnProperty('subject')">
              {{d.ad.subject}}
            </h2>
            <h1 *ngIf="d.ad.hasOwnProperty('list_price')">
              {{d.ad.list_price.label}} 
            </h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
