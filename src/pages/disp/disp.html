<ion-header>
  <ion-navbar color = "primary">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style = "background-color: #cdd6dd">
  <ion-card>
    <ion-slides pager>
      <ion-slide *ngFor='let img of imgs'>
        <img src="https://img.segundamano.mx/medium/{{img.path}}">
      </ion-slide>
    </ion-slides>
  </ion-card>
  <ion-card>
    <ion-item>
      {{d.ad.subject}}
      <ion-icon *ngIf = '!fav.existe(d)' name="heart" item-end (click) = "favoritos(d)"></ion-icon>
      <ion-icon *ngIf = 'fav.existe(d)' name="heart" color ="danger" item-end (click) = "fav.remove(d)"></ion-icon>
      <ion-icon name="share" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <h2 *ngIf="d.ad.hasOwnProperty('list_price')">
        {{d.ad.list_price.label}}
      </h2>
    </ion-item>
    <ion-card-content>
      <h2 *ngIf="d.ad.hasOwnProperty('locations')">
        {{d.ad.locations[0].label}}
      </h2>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Descripci√≥n
    </ion-card-header>
    <ion-card-content>
      {{d.ad.body}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imgs/logo.png">
      </ion-avatar>
      <h2 *ngIf= "d.ad.hasOwnProperty('user')" >
        {{d.ad.user.account.name}}
      </h2>
      <p *ngIf="d.ad.hasOwnProperty('user')">
        {{d.ad.user.account.since}}
      </p>
    </ion-item>
  </ion-card>

</ion-content>
